{% extends "_base.html" %}

{% block content %}
  <h1>{{ entry.titulo|typogrify }}</h1>
  {{ entry.body }}

  <div class="meta">
    Publicado: {{ entry.date.strftime('%d/%m/%Y') }}
    <br />

    {% if entry.tags %}
    Etiquetas:
      {% for tag in entry.tags -%}
        <a href="{{ site.tag_cache.get(tag).get_url() }}">{{ tag }}</a>
        {%- if not loop.last %}, {% endif -%}
      {%- endfor %}
    {% endif %}
  </div>
{% endblock %}
